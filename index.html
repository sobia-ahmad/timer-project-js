<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h1>Timer</h1>
            <p class="watch-digits"><em class="seconds">00</em> :<em class="tens">00</em></p>
            <div class="main-buttons">
                <button class="start-button"><p>Start</p></button>
                <button class="pause-button"><p>Pause</p></button>
                <button class="reset-button"><p>Reset</p></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
